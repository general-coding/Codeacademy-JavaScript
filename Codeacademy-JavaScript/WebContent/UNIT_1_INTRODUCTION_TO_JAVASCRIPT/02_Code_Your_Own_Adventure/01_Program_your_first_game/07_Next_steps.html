<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<script>
	confirm('Do you want to play?');

	var age = prompt('What is your age?');

	if (age < 13) {
		console
				.log('You are allowed to play. We do not take any responsibility.');
	} else {
		console.log('Play on!');
	}

	console
			.log("You are at a Justin Bieber concert, and you hear this lyric 'Lace my shoes off, start racing.'");

	console.log("Suddenly, Bieber stops and says, 'Who wants to race me?'");

	var userAnswer = prompt("Do you want to race Bieber on stage?");

	if (userAnswer === "yes") {
		console
				.log("You and Bieber start racing. It's neck and neck! You win by a shoelace!");
	} else {
		console
				.log("Oh no! Bieber shakes his head and sings 'I set a pace, so I can race without pacing.'");
	}

	var feedback = prompt("Please provide rating from 1-10");

	if (feedback > 8) {
		console.log("Thank you! We should race at the next concert!");
	} else {
		console.log("I'll keep practicing coding and racing.");
	}
</script>
<body>Right click. Inspect element. Console is in the right
	bottom corner of the screen.
</body>
</html>
