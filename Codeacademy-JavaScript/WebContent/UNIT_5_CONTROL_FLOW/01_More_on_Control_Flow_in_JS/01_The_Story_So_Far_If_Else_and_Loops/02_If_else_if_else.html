<!DOCTYPE html>

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
	var isEven = function(number) {
		if (number % 2 === 0) {
			return true;
		} else if (isNaN(number)) {
			return "Not a number";
		} else {
			return false;
		}
	};

	console.log(isEven("A"));
</script>
