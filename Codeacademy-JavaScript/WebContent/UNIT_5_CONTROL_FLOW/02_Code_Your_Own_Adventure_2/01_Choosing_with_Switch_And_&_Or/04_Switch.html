<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<script>
	var troll = prompt(
			"You're walking through the forest, minding your own business, and you run into a troll! Do you FIGHT him, PAY him, or RUN?")
			.toUpperCase();

	switch (troll) {
	case 'FIGHT':
		break;

	case 'PAY':
		break;

	case 'RUN':
		break;

	default:
		console
				.log("I didn't understand your choice. Hit Run and try again, this time picking FIGHT, PAY, or RUN!");
	}
</script>
<body>Right click. Inspect element. Console is in the right
	bottom corner of the screen.
</body>
</html>
