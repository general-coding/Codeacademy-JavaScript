<!DOCTYPE html>

<script>
	//complete these definitions so that they will have
	//the appropriate types
	var anObj = {
		job : "I'm an object!"
	};
	var aNumber = 42;
	var aString = "I'm a string!";

	console.log(typeof aString); // should print "string"
