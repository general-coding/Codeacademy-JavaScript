<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<script>
	var james = {
		job : "programmer",
		married : false,
		sayJob : function() {
			console.log("Hi, I work as a " + this.job);
		}
	};

	// james' first job
	james.sayJob();

	// change james' job to "super programmer" here

	james.job = "super programmer";

	// james' second job
	james.sayJob();
</script>
<body>Right click. Inspect element. Console is in the right
	bottom corner of the screen.
</body>
</html>
