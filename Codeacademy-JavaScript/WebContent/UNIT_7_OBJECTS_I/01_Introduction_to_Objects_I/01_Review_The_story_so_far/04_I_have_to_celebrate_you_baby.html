<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<script>
	var getReview = function(movie) {
		switch (movie) {
		case "Toy Story 2":
			return "Great story. Mean prospector.";
			break;

		case "Finding Nemo":
			return "Cool animation, and funny turtles.";
			break;

		case "The Lion King":
			return "Great songs.";
			break;

		default:
			return "I don't konw!";
			break;
		}
	};

	console.log(getReview("Toy Story 2"));
</script>
<body>Right click. Inspect element. Console is in the right
	bottom corner of the screen.
</body>
</html>
