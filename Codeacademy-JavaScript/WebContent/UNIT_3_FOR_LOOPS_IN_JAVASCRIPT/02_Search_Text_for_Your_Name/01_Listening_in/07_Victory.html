<!DOCTYPE html>

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
	var text = "My name is Puneeth";
	var myName = "Puneeth";
	var hits = [];

	for (var i = 0; i < text.length; i++) {
		if (text[i] === 'P') {
			for (var j = i; j < myName.length; j++) {
				hits.push(text[j]);
			}
		}
	}

	if (hits.length === 0) {
		console.log("Your name wasn't found!");
	} else {
		console.log(hits);
	}
</script>
